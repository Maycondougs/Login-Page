<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><img src="./src/img/google-line.png" alt="google"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><img src="./src/img/facebook-fill.png" alt="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><img src="./src/img/github-fill.png" alt="github"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><img src="src/img/linkedin-box-line.png" alt="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Use o Email para resgitrar</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Sennha">
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Registrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><img src="./src/img/google-line.png" alt="google"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><img src="./src/img/facebook-fill.png" alt="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><img src="./src/img/github-fill.png" alt="github"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><img src="src/img/linkedin-box-line.png" alt="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Use o Email para login</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueci minha senha</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo de volta!</h1>
                    <p>Entre com seus dados para ter acesso ao site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ol√°, Amigo!</h1>
                    <p>Crie uma conta para ter acesso a todo os recursos do site</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
